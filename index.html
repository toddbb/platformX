<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Device Detection</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="header">
         <h2>Device & Browser Compatibility</h2>
      </div>
      <div class="results-summary">
         <h4 id="compatibility-summary">
            Javascript is disabled. Please enable it.
         </h4>
      </div>
      <div class="results nodisplay">
         <table class="table-test-results">
            <tbody>
               <tr>
                  <td class="col1">Device Type</td>
                  <td class="col2" id="deviceType"></td>
               </tr>
               <tr>
                  <td class="col1">Browser</td>
                  <td class="col2" id="browserName"></td>
               </tr>
               <tr>
                  <td class="col1">Browser Version</td>
                  <td class="col2" id="browserVersion"></td>
               </tr>
                  <td class="col1">OS</td>
                  <td class="col2" id="osName"></td>
               </tr>
               <tr>
                  <td class="col1">OS Version</td>
                  <td class="col2" id="osVersion"></td>
               </tr>
               <tr id="row-brand" class="nodisplay">
                  <td class="col1">Brand</td>
                  <td class="col2" id="brand"></td>
               </tr>
               <tr id="row-model" class="nodisplay">
                  <td class="col1">Model</td>
                  <td class="col2" id="model"></td>
               </tr>
               <tr>
                  <td class="col1">Screen Size</td>
                  <td class="col2" id="screenSize"></td>
               </tr>
               <tr class="nodisplay">
                  <td class="col1">Pixel Ratio</td>
                  <td class="col2" id="pixelRatio"></td>
               </tr>
               <tr>
                  <td class="col1">Orientation</td>
                  <td class="col2" id="orientation"></td>
               </tr>
               <tr>
                  <td class="col1">Microphone Permission</td>
                  <td class="col2" id="mic-status"></td>
               </tr>
               <tr>
                  <td class="col1">Pop-up Block Status</td>
                  <td class="col2" id="global-popup-status"></td>
               </tr>
               <tr>
                  <td class="col1">PDF Support</td>
                  <td class="col2" id="pdf-status"></td>
               </tr>
            </tbody>
         </table>
      </div>
      <script src="utilities.js"></script>
      <script src="script.js"></script>
   </body>
</html>
